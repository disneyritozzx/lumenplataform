<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/faviconn.png">
    <title>Lumen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #FF6600;
            --third-color: #131313;
            --secondary-color: #1A1A1A;
            --text-color: #FFFFFF;
            --background-color: #161616;
            --whatsapp-green: #25D366;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--text-color);
            border-top: 5px solid var(--third-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        header {
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(26, 26, 26, 0.5);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        #search-input {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            padding: 5px;
            width: 150px;
            transition: width 0.3s ease;
        }
        
        #search-input:focus {
            outline: none;
            width: 200px;
        }
        
        #search-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        
        #search-button:hover {
            transform: scale(1.1);
        }
        
        main {
            display: flex;
            flex-direction: column;
            padding: 6rem 2rem 2rem 14rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category-section {
            margin-bottom: 3rem;
        }
        
        .category-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        .category-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .category-title:hover::after {
            width: 100%;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        
        .game-thumbnail {
            background-color: var(--secondary-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 102, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .game-thumbnail:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
        }
        
        .game-thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .game-thumbnail:hover img {
            filter: brightness(0.7) blur(3px);
        }
        
        .game-thumbnail p {
            margin: 0;
            padding: 0.8rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .game-thumbnail:hover p {
            transform: translateY(0);
        }
        
        #preview-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: var(--secondary-color);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            width: 90%;
            max-width: 1200px;
            border-radius: 16px;
            overflow: hidden;
        }
        
        #preview-container.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        
        #preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--third-color);
        }
        
        #preview-title {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        #preview-controls {
            display: flex;
            gap: 1rem;
        }
        
        .preview-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.4rem;
            padding: 0.3rem;
            transition: all 0.3s ease;
        }
        
        .preview-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        #preview-frame {
            width: 100%;
            height: 70vh;
            border: none;
        }
        
        #exit-fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 2000;
            transition: all 0.3s ease;
        }
        
        #exit-fullscreen:hover {
            background-color: rgba(255, 102, 0, 0.8);
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                border-radius: 25px;
                padding: 1rem;
            }
            
            .search-container {
                margin-top: 15px;
                width: 100%;
            }
            
            #search-input {
                width: 100%;
            }
            
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            #preview-container {
                width: 95%;
            }

            main {
                padding: 8rem 1rem 1rem;
            }

            .category-title {
                font-size: 1.5rem;
            }
        }

        .txt {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            margin-left: 15px;
        }

        .txt:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }

            .logo img {
                height: 25px;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .game-thumbnail img {
                height: 120px;
            }

            .category-title {
                font-size: 1.3rem;
            }
            .contact-button {
                width: 50px;
                height: 50px;
            }

            .contact-button i {
                font-size: 20px;
            }

            .contact-button:hover {
                width: 130px;
            }
        }
        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--whatsapp-green);
            color: var(--text-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            overflow: hidden;
        }

        .contact-button i {
            font-size: 24px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .contact-button::before {
            content: 'Contact Us';
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .contact-button:hover {
            width: 150px;
            border-radius: 30px;
        }

        .contact-button:hover i {
            transform: translateY(-100%);
            opacity: 0;
        }

        .contact-button:hover::before {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <img src="assets/images/logo/logo.svg" alt="Lumen Logo" style="margin-top: -10px;">
                Lumen
            </a>
            <a href="donwload.html" class="txt">Downloads</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search games...">

    </header>
    <main>
     <section class="category-section fade-in">
           <!-- <h2 class="category-title"><i class="fas fa-mobile-alt"></i> Cellphone Games</h2>-->
              <div id="cellphone-game-grid" class="game-grid">
            </div>
        </section>
        <section class="category-section fade-in">
            <h2 class="category-title"><i class="fas fa-desktop"></i> PC Games</h2>
            <div id="pc-game-grid" class="game-grid">
               
            </div>
        </section>
    </main>
    <div id="preview-container">
        <div id="preview-header">
            <span id="preview-title"></span>
            <div id="preview-controls">
                <button class="preview-btn" id="fullscreen-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
                <button class="preview-btn" id="close-btn" title="Close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <iframe id="preview-frame" allowfullscreen></iframe>
    </div>
    <button id="exit-fullscreen"><i class="fas fa-compress"></i></button>

    <script src="3ps.js"></script>

    </script>

        <i class="fab fa-whatsapp"></i>

</body>
</html>
